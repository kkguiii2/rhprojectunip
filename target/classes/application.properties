# ================================================
# Configurações da Aplicação Shiftly
# ================================================

# Informações da Aplicação
app.name=Shiftly
app.version=1.0.0
app.description=Sistema de Controle de Ponto Eletrônico

# Configurações do Banco de Dados SQL Server
database.sqlserver.host=localhost
database.sqlserver.port=1433
database.sqlserver.database=ShiftlyDB
database.sqlserver.username=sa
database.sqlserver.password=ShiftlyPass123!

# Configurações do Banco H2 (Fallback)
database.h2.url=jdbc:h2:mem:shiftly;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
database.h2.username=sa
database.h2.password=

# Configurações de Autenticação JWT
jwt.secret=ShiftlySecretKeyForJWT2024!ComplexAndSecureKey123456789
jwt.expiration.access=28800000
jwt.expiration.refresh=604800000

# Configurações de Segurança
security.max.login.attempts=5
security.lockout.duration.minutes=15

# Configurações de Interface
ui.window.min.width=1200
ui.window.min.height=800
ui.theme=default

# Configurações de Logs
logging.level.root=WARN
logging.level.com.shiftly=INFO
logging.file.path=logs/
logging.file.max.size=10MB
logging.file.max.history=30

# Configurações de Recursos
resources.comprovantes.directory=comprovantes
resources.comprovantes.max.size=10485760

# Configurações de Horas Extras
horasextras.max.dia=4.0
horasextras.max.mes=60.0
horasextras.adicional.percentual=0.5

# Configurações de Férias
ferias.dias.ano=30
ferias.antecedencia.minima.dias=30

# Configurações de Sincronização
sync.auto.enabled=true
sync.interval.seconds=30

# Configurações de Desenvolvimento
dev.mode=false
dev.show.sql=false
